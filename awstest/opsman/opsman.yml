---
opsman-configuration:
  aws:
    access_key_id: ((s3_access_key_id))
    secret_access_key: ((s3_secret_access_key))
    region: ((aws_region))
    vm_name: ops-manager-vm                           # default: OpsManager-vm
    boot_disk_size: 100                               # default 200
    vpc_subnet_id: ((awstest_opsman_vpc_subnet_id))
    security_group_id: ((awstest_opsman_security_group_ids))
    key_pair_name: ((awstest_opsman_key_pair_name))
    use_instance_profile: false
    iam_instance_profile_name: ((awstest_opsman_iam_instance_profile_name))
    public_ip: ((awstest_ops_manager_public_ip))
    instance_type: m5.large
