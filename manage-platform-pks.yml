- name: install-opsman
  serial: true
  serial_groups: [serial-jobs]
  build_log_retention:
    days: 2
    builds: 100
    minimum_succeeded_builds: 1
  plan:
  - in_parallel:
    - get: pipeline-trigger-version-git
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: pipelines
    - get: foundation-configs
    - get: opsman-version-git
    - get: opsman_vm_state

  - do:

    - task: prepare-tasks-with-secrets
      <<: *prepare-tasks-with-secrets

    - task: prepare-pipelines-custom-tasks-with-product-version
      <<: *prepare-pipelines-custom-tasks-with-product-version
      input_mapping:
        tasks: pipelines
        config: opsman-version-git 
        vars: foundation-configs

    - task: download-product
      image: platform-automation-image
      file: platform-automation-tasks/tasks/download-product.yml
      input_mapping:
        config: opsman-version-git  
      params:
        CONFIG_FILE: semver-config.yaml # semver-config.yaml is output of 'opsman-version-git' resource.

    ## if VM already exists, not attempting to create it, and return true.
    - task: create-vm
      image: platform-automation-image
      file: platform-automation-tasks/tasks/create-vm.yml
      input_mapping:
        image: downloaded-product 
        config: foundation-configs # for products/ops-manager.yml
        vars: foundation-configs
        state: foundation-configs # git repo, have to provide empty state.yml file. 'interpolated-files' doesn't have state.yml file.
      params:
        OPSMAN_CONFIG_FILE: envs/((foundation))/opsman/opsman.yml
        VARS_FILES: vars/envs/((foundation))/vars/opsman.yml
        STATE_FILE: envs/((foundation))/state/state.yml
      on_success:
        do:
          - task: make-commit
            <<: *opsman-state-make-commit
            params:
              FILE_SOURCE_PATH: state.yml
              FILE_DESTINATION_PATH: envs/((foundation))/state/state.yml
              GIT_AUTHOR_EMAIL: ((git.user.email))
              GIT_AUTHOR_NAME: ((git.user.username))
              COMMIT_MESSAGE: "Update from  create-vm job"
          - put: foundation-configs
            params:
              repository: configuration-commit
              merge: true

- name: configure-opsman-authentication
  serial: true
  serial_groups: [serial-jobs]
  build_log_retention:
    days: 2
    builds: 100
    minimum_succeeded_builds: 1
  plan:
  - in_parallel:
    - get: pipeline-trigger-version-git
      passed: [install-opsman]
      trigger: true
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: pipelines
    - get: foundation-configs

  - do:
    - task: prepare-tasks-with-secrets
      <<: *prepare-tasks-with-secrets

    - task: configure-authentication
      image: platform-automation-image
      file: platform-automation-tasks/tasks/configure-authentication.yml
      attempts: 10
      input_mapping:
        env: foundation-configs
        config: foundation-configs
      params:
        ENV_FILE: envs/((foundation))/opsman/env.yml
        AUTH_CONFIG_FILE: envs/((foundation))/opsman/auth.yml

