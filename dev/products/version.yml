products:
  opsman:
    product-version: "2.8.3"
    pivnet-product-slug: ops-manager
    pivnet-file-glob: "*.ova"
    download-stemcell: "false"
    s3-endpoint: http://10.10.10.199:9000
    s3-region-name: "region"
    s3-bucket: "pivnet-products"
    s3-disable-ssl: "true"
    s3-access-key-id: ((s3_access_key_id))
    s3-secret-access-key: ((s3_secret_access_key))
    pivnet-api-token: ((pivnet_token))

  cf:
    product-version: "2.6.4"
    pivnet-product-slug: elastic-runtime
    pivnet-file-glob: "*.pivotal"
    stemcell-iaas: vsphere
    s3-endpoint: http://10.10.10.199:9000
    s3-region-name: "region"
    s3-bucket: "pivnet-products"
    #s3-stemcell-path: pas-stemcell
    s3-disable-ssl: "true"
    s3-access-key-id: ((s3_access_key_id))
    s3-secret-access-key: ((s3_secret_access_key))
    pivnet-api-token: ((pivnet_token))

  healthwatch:
    product-version: "1.6.1"
    pivnet-product-slug: p-healthwatch
    pivnet-file-glob: "*.pivotal"
    stemcell-iaas: vsphere
    s3-endpoint: http://10.10.10.199:9000
    s3-region-name: "region"
    s3-bucket: "pivnet-products"
    #s3-stemcell-path: pas-stemcell
    s3-disable-ssl: "true"
    s3-access-key-id: ((s3_access_key_id))
    s3-secret-access-key: ((s3_secret_access_key))
    pivnet-api-token: ((pivnet_token))

