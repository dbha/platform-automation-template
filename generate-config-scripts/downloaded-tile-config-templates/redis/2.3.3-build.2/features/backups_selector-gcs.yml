    value: ((backups_selector_gcs_service_account_json))
- type: replace
  path: /product-properties/.properties.backups_selector.gcs.cron_schedule?
  value:
    value: ((backups_selector_gcs_cron_schedule))
- type: replace
  path: /product-properties/.properties.backups_selector.gcs.bg_save_timeout?
  value:
    value: ((backups_selector_gcs_bg_save_timeout))
